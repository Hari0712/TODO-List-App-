<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Todo List App</title>
  <meta name="description" content="Organize and track your tasks with this simple Todo List App." />
</head>
<body>
  <div class="wrapper">
    <!-- Backdrop -->
    <div class="screen-backdrop"></div>

    <!-- Home Screen -->
    <div class="home-screen screen">
      <div class="head-wrapper">
        <div class="menu-btn">&#9776;</div>
        <div class="welcome">
          <div class="content">
            <h1>Hello Krish</h1>
            <p>Today you have <span id="total-tasks">0</span> tasks</p>
          </div>
          <div class="img">
            <div class="backdrop"></div>
            <img src="images/boy.png" alt="Profile Picture" />
          </div>
        </div>
      </div>

      <div class="categories-wrapper">
        <div class="categories"></div>
      </div>
    </div>

    <!-- Category Screen -->
    <div class="category-screen screen">
      <div class="head-wrapper">
        <div class="back-btn">&#8592;</div>
      </div>
      <div class="category-details">
        <img src="" alt="Category Icon" id="category-img" />
        <div class="details">
          <p id="num-tasks">0 tasks</p>
          <h1 id="category-title">Category</h1>
        </div>
      </div>
      <div class="tasks-wrapper">
        <div class="tasks"></div>
      </div>
    </div>

    <!-- Add Task Button -->
    <div class="add-task-btn">+</div>

    <!-- Backdrop -->
    <div class="black-backdrop"></div>

    <!-- Add Task Form -->
    <div class="add-task">
      <h1 class="heading">Add Task</h1>
      <div class="input-group">
        <label for="task-input">Task</label>
        <input type="text" id="task-input" required />
      </div>
      <div class="input-group">
        <label for="category-select">Category</label>
        <select id="category-select"></select>
      </div>
      <div class="btns">
        <button class="cancel-btn">Cancel</button>
        <button class="add-btn">Add</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
